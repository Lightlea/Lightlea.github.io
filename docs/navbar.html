<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navi</title>


<style>
 @font-face {
    font-family: "Helvetica";
    src: url("Helvetica.woff2") format("woff2"),
    font-weight: normal;
    font-style: normal;
}
/* 定义导航栏样式 */
    .transparent-navbar {
        position: fixed; /* 固定在页面顶部 */
        top: 0;          /* 定位到顶部 */
        width: 100%;     /* 占据整个页面宽度 */
        background-color: rgb(0, 0, 0); /* 导航栏背景 */
        padding: 10px 0; /* 上下内边距，控制高度 */
        z-index: 999;    /* 确保在其他内容之上 */
        backdrop-filter: blur(5px); /* 背景模糊效果 */
        font-family: "Helvetica", Arial, sans-serif;
    }
    
    /* 设置导航栏中的列表 */
    .transparent-navbar ul {
        list-style-type: none; /* 移除默认的列表样式 */
        margin: 0;
        padding: 0;
        display: flex; /* 让导航项水平排列 */
        justify-content: center; /* 水平居中对齐 */
    }
    
    /* 每个导航项的样式 */
    .transparent-navbar ul li {
        margin: 0 20px; /* 导航项之间的间距 */
    }
    
    /* 导航链接的样式 */
    .transparent-navbar ul li a {
        text-decoration: none; /* 移除下划线 */
        color: white; /* 链接文字颜色 */
        font-size: 18px; /* 字体大小 */
        font-weight: bold; /* 粗体显示 */
        padding: 5px 10px; /* 链接内边距，增加点击区域 */
        transition: color 0.3s ease; /* 增加悬停时的平滑过渡效果 */
    }
    
    /* 鼠标悬停时链接的样式 */
    .transparent-navbar ul li a:hover {
        color:  #ff096b 
    }
</style>
</head>

<body>
     <!-- 在页面顶部插入导航栏 -->
     <div id="navbar">
    <nav class="transparent-navbar">
<!-- navbar.html -->
    <ul>

        <li><a href="asset/cv_lin_zhuo.pdf">MON CV</a></li>
        <li><a href="Projects.html">PORTFOLIO</a></li>
        
    </ul>
</nav>
</div>




    
</body>
</html>
