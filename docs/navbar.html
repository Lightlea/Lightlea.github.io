<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navi</title>


<style>
@font-face {
    font-family: "Helvetica";
    src: url("Helvetica.woff2") format("woff2");
    font-weight: normal;
    font-style: normal;
}
html, body {
    margin: 0;
    padding: 0;
}


/* 定义导航栏样式 */
.transparent-navbar {
    position: fixed;
    top: 0;
    width: 100%;
    background-color: rgb(0, 0, 0);
    padding: 10px 20px; /* 左右内边距加宽点 */
    z-index: 999;
    backdrop-filter: blur(5px);
    font-family: "Helvetica", Arial, sans-serif;
}

/* 设置导航栏中的列表 */
.transparent-navbar ul {
    list-style-type: none;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: flex-end; /* 右对齐 */
}

/* 每个导航项的样式 */
.transparent-navbar ul li {
    margin: 0 20px 0 10px;
}


/* 导航链接的样式 */
.transparent-navbar ul li a {
    text-decoration: none;
    color: white;
    font-size: 18px;
    font-weight: bold;
    padding: 5px 10px;
    transition: color 0.3s ease;
}

/* 鼠标悬停时链接的样式 */
.transparent-navbar ul li a:hover {
    color: #ff096b;
}

@media (max-width: 600px) {  .transparent-navbar ul {
    display: flex;
    justify-content: flex-end; 
    gap: 10px;                 
    padding-right: 10px;       
  }

  .transparent-navbar ul li a {
    font-size: 10px;
  }
}
</style>

</head>

<body>
     <!-- 在页面顶部插入导航栏 -->
     <div id="navbar">
    <nav class="transparent-navbar">
<!-- navbar.html -->
    <ul>
        <li><a href="index.html">HOME</a></li>
        <li><a href="asset/cv_lin_zhuo.pdf">MON CV</a></li>
        <li><a href="Projects.html">PORTFOLIO</a></li>
        
    </ul>
</nav>
</div>




    
</body>
</html>
